{% extends 'base.html' %}
<head>
  <meta charset="utf-8" />
  <title>Chart.js Example</title>
  <!-- import plugin script -->
</head>

{% block content %}
<div class="container">
  <div class="row">
      <div class="col-sm-6">
        <canvas id="myChart" width="600" height="400"></canvas>
        <script>
          Chart.defaults.global.responsive = false;
    
          // define the chart data
          var chartData = {
            labels : [{% for item in labels %}
                        "{{item}}",
                      {% endfor %}],
            datasets : [{
                label: '{{ symbol }}',
                fill: false,
                lineTension: 0.1,
                backgroundColor: "rgba(75,192,192,0.4)",
                borderColor: "rgba(75,192,192,1)",
                borderCapStyle: 'butt',
                borderDash: [],
                borderDashOffset: 0.0,
                borderJoinStyle: 'miter',
                pointBorderColor: "rgba(75,192,192,1)",
                pointBackgroundColor: "#fff",
                pointBorderWidth: 1,
                pointHoverRadius: 5,
                pointHoverBackgroundColor: "rgba(75,192,192,1)",
                pointHoverBorderColor: "rgba(220,220,220,1)",
                pointHoverBorderWidth: 2,
                pointRadius: 1,
                pointHitRadius: 10,
                data : [{% for item in values %}
                          {{item}},
                        {% endfor %}],
                spanGaps: false
            }]
          }
            
          // get chart canvas
          var ctx = document.getElementById("myChart").getContext("2d");
            
          // create the chart using the chart canvas
          var myChart = new Chart(ctx, {
            type: 'line',
            data: chartData,
          });
          </script>
        <p id="caption"> Share Prince for {{ symbol }}</p>
        <div class="container">
          <div class="form-group">
            <label for="symbol">Lookup Symbol:</label>
            <input type="text" class="form-control" id="symbol">
            <button type="button" id="pltbtn" class="btn">Plot</button>
          </div>
        </div>
      </div>
  </div>
</div>
{% block javascript %}
  <script src="{{ url_for('static',filename='js/charting.js') }}"></script>
{% endblock %}
{% endblock %}
