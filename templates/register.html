{% extends 'base.html' %}
<head>
  <meta charset="utf-8" />
  <title>Chart.js Example</title>
  <!-- import plugin script -->
</head>

{% block content %}
<div class="col-md-12 col-md-offset-4">
        <form name="login" id="register">
            <div class="form-group row" >
                <label for "fname" class="col-md-2 col-form-label col-form-label-md">First Name</label>
                <div class="col-md-10">
                    <input name="fname" type="fname" class="form-control form-control-md" id="first_name" placeholder="Enter First Name">
                </div>
            </div>
            <div class="form-group row">
                <label for "fname" class="col-md-2 col-form-label col-form-label-md">Last Name</label>
                <div class="col-md-10">
                    <input name="lname" type="lname" class="form-control form-control-sm" id="last_name" placeholder="Enter Last Name">
                </div>
            </div>

            <div class="form-group row">
               <label for "email" class="col-md-2 col-form-label col-form-label-md">Email</label>
               <div class="col-md-10">
                    <input name="email" type="email" class="form-control form-control-sm" id="username" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
            </div>
            <div class="form-group row">
                <label for "password" class="col-md-2 col-form-label col-form-label-md">Password</label>
                <div class="col-md-10">
                    <input name="password" class="form-control form-control-sm" name="password" id="password" placeholder="Enter Password", type="password">
                </div>
            </div>
            <div class="form-group row">
                <label for "confirm_password" class="col-md-2 col-form-label col-form-label-md">Confirm Password</label>
                    <input name="confirm_password" class="form-control form-control-sm" name="confirm_password" id="confirm_password" placeholder="Enter Password Again", type="password">
                </div>
            </div>
            
            <button id='submit-btn' type="submit" class="btn btn-primary">Register</button>
        </form>
</div>
<script src="{{ url_for('static',filename='js/login.js') }}"></script>
{% endblock %}
